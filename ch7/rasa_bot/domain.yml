version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - hours
  - address
  - thanks
  - inform

entities:
  - name

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_hours:
  - text: "Our hours are Monday to Friday 9 am to 8 pm EST."
  
  utter_address:
  - text: "Our address is 123 Elf Road North Pole, 88888."
  - text: "We are located at 123 Elf Road North Pole, 88888."
  
  utter_help:
  - text: "Is there anything else I can help you with?"
  
  utter_welcome:
  - text: "You're welcome!"
  
  utter_ask_name:
  - text: "What's your name?"

actions:
  - action_save_name

session_config:
